{% extends "layout.html" %}
{% block content %}

<table class="thick-border">
        <tr>
                <th>Recipe</th>

                <th>Missing Ingredients</th>
                <th>Used Ingredients </th>

        </tr>
        {% for k, v in data.items() %}
                <tr>
                        <td>{{ k }}</td>

                        <td>  {% for i in v[0] %} {{loop.index}}# {{i}}&nbsp;&nbsp; {% endfor %} </td>
                        <td>  {% for i in v[1] %} {{loop.index}}# {{i}}&nbsp;&nbsp; {% endfor %} </td>
                </tr>

        {% endfor %}


</table>

{% endblock content %}
